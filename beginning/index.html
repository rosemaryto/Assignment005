<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px; border-style: solid; border-color: orange; background-color: lightgrey;}
    </style>
</head>
<body class="mt-2 ml-4">
    <p class="h1">Employee Management System</p>
    <form id="empForm">
        <div class="mb-3">
            <label for="" class="form-label">8-Digit Employee ID</label>
            <input type="text" id="id" class="form-control" maxlength="8" required>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">4-Digit Extension</label>
            <input type="text" id="ext" class="form-control" maxlength="4" required>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Department</label>
            <select name="department" id="department" class="form-control" required>
                <option value="Administrive">Administrive</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
            <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>
    </form>
</body>
</html>
